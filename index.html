<!DOCTYPE html>
    <html lang="fr">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Horloges</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="clock-container">
          <h2>France</h2>
          <div class="clock france">
            <div class="numbers">
              <span>1</span><span>2</span><span>3</span><span>4</span>
              <span>5</span><span>6</span><span>7</span><span>8</span>
              <span>9</span><span>10</span><span>11</span><span>12</span>
            </div>
            <div class="hand hour" id="hour-hand-france"></div>
            <div class="hand minute" id="minute-hand-france"></div>
            <div class="hand second" id="second-hand-france"></div>
          </div>
        </div>

        <div class="clock-container">
          <h2>Martinique</h2>
          <div class="clock martinique">
            <div class="numbers">
              <span>1</span><span>2</span><span>3</span><span>4</span>
              <span>5</span><span>6</span><span>7</span><span>8</span>
              <span>9</span><span>10</span><span>11</span><span>12</span>
            </div>
            <div class="hand hour" id="hour-hand-martinique"></div>
            <div class="hand minute" id="minute-hand-martinique"></div>
            <div class="hand second" id="second-hand-martinique"></div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
